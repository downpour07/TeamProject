<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KGS</title>
    <link rel="stylesheet" href="./KGS.css" />
    <link rel="icon" href="./img/KGS icon.png" />
  </head>
  <body>
    <header class="header">
      <img class="logo" src="./img/KGS logo.png" alt="" />
      <button class="login">Log in</button>
    </header>
    <hr />
    <div class="body">
      <div class="body_left">
        <div class="search">
          <img
            class="search_img"
            src="./img/search.png"
            alt=""
            width="17"
            height="17"
          />
          <input class="search_input" type="search" placeholder="Ex) XXX호" />
        </div>
        <div class="search_ho">XXX호</div>
      </div>
      <div class="body_right">
        <div class="choose">
          <button class="all_button">모두</button>
          <button class="noreading_button">읽지 않음</button>
        </div>
      </div>
    </div>
  </body>
</html>
